<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор суммы офера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

    <link href="https://printjs-4de6.kxcdn.com/print.min.css" rel="stylesheet">

    <style>
        #logo {
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 700;
            color: #333;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" id="content">
        <div class="row">
            <div class="col">
                <h1 id="logo">Search&Hire</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Калькулятор суммы оффера</h3>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col" id="input">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="btn-group" role="group" aria-label="Settings for amount">
                            <input type="radio" class="btn-check" name="btnradio" id="grossRadio" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-primary" for="grossRadio">До НДФЛ (gross)</label>

                            <input type="radio" class="btn-check" name="btnradio" id="netRadio" autocomplete="off">
                            <label class="btn btn-outline-primary" for="netRadio">На руки (net)</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input id="amount" type="text" class="form-control" placeholder="Сумма" aria-label="Сумма"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">₽</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row align-items-center" id="netOpts">
                            <!--NET OPTS-->
                        </div>

                        <div class="row align-items-center" id="grossOpts">
                            <div class="col">
                                С января
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary" id="grossAddition"
                                    bs-toggle="button">Добавить</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col" id="grossOptsContainer">
                    </div>
                </div>

                <template id="grossOptsTemplate">
                    <div class="row align-items-center" id="grossOpts2">
                        <div class="col" id="change">
                            Изменение
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Сумма" aria-label="Сумма"
                                    aria-describedby="basic-ruble" id="additionalAmount">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="basic-ruble">₽</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <select class="form-select" aria-label="Месяц" id="month">
                                        <option value="1">Февраль</option>
                                        <option value="2">Март</option>
                                        <option value="3">Апрель</option>
                                        <option value="4">Май</option>
                                        <option value="5">Июнь</option>
                                        <option value="6">Июль</option>
                                        <option value="7">Август</option>
                                        <option value="8">Сентябрь</option>
                                        <option value="9">Октябрь</option>
                                        <option value="10">Ноябрь</option>
                                        <option value="11">Декабрь</option>
                                    </select>
                                    
                                </div>

                                <div class="col">
                                    <button type="button" class="btn btn-danger" id="remove">Удалить</button>
                                </div>
                            </div>
                        </div>
                </template>

            </div>

        </div>
        <div class="row">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Месяц</th>
                            <th scope="col">Совокупный доход в месяц (gross)</th>
                            <th scope="col">Налогооблагаемая база</th>
                            <th scope="col">Совокупный доход в месяц (net)</th>
                            <th scope="col">НДФЛ</th>
                            <th scope="col">Ставка НДФЛ</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="table-group-divider">
                    </tbody>
                    <tfoot id="tableFoot" class="table-group-divider">
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="generate-pdf">PDF</button>
                <button type="button" class="btn btn-primary" id="print" onclick="">Print</button>
                <button type="button" class="btn btn-primary" id="copy-url">Copy url</button>
            </div>
        </div>
    </div>

    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="index.js"></script>
    <script src="foot.js"></script>
    <script src="font.js"></script>
    <script src="font2.js"></script>
</body>

</html>
